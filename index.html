<!doctype>
<html>
 <head>
  <meta charset="utf-8">
  <title>圖書館借書系統</title>
 </head>
 <body>
  <h1 style="font-size:600%;" >圖書館借書系統</h1>
  <form style="font-size:300%;">
   書名:
    <input style="font-size:100%;" placeholder="三隻小豬" type="text" name="BookName"><br>
    <br>
   姓名:
    <input style="font-size:100%;" placeholder="王小明" type="text" name="UserName"><br>
    <br>
   性別:
    <input type="radio" name="sex" value="male" checked> Male
    <input type="radio" name="sex" value="female"> Female<br>
    <br>
   系所:
    <select style="font-size:100%" class="form-control" id="department" name="department">
     <option>-</option>
     <option>資訊工程</option>
     <option>電機工程</option>
     <option>通訊工程</option>
    </select>
    <br>
    <br>
   <input type="submit" value="提交" style="font-size:100%">
   <input type="reset" style="font-size:100%">
  </form>
 </body>
</html>
